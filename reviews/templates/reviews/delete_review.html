{% extends 'base.html' %}

{% block content %}

<h1>Supprimer la critique</h1>

<p class="delete">Êtes-vous sûr de vouloir supprimer la critique : {{ review.headline }} ?</p>

<form action="" method="post">
    {% csrf_token %}
    <div class="confirmdelete">
        <button class="btndelete1" type="submit">Oui</button>
        <a href="{% url 'feed' %}"><button class="btndelete2" type="button">Non</button></a>
    </div>
</form>

{% endblock %}
